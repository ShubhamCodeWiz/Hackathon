<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Chad - Automated Code Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .bg {
            background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .logo {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 2rem;
        }
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
        }
        .start-btn {
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
        .features {
            margin-top: 4rem;
        }
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="logo">Code Chad</h1>
            <p class="tagline">Elevate Your Code with AI-Powered Reviews</p>
            <a href="/review" class="btn btn-primary btn-lg start-btn">
                Start Review <i class="fas fa-code ml-2"></i>
            </a>
            
            <div class="features row mt-5">
                <div class="col-md-4">
                    <div class="feature-icon"><i class="fas fa-bolt"></i></div>
                    <h3>Fast Analysis</h3>
                    <p>Get instant feedback on your code</p>
                </div>
                <div class="col-md-4">
                    <div class="feature-icon"><i class="fas fa-chart-line"></i></div>
                    <h3>Detailed Insights</h3>
                    <p>Comprehensive reports on code quality</p>
                </div>
                <div class="col-md-4">
                    <div class="feature-icon"><i class="fas fa-shield-alt"></i></div>
                    <h3>Best Practices</h3>
                    <p>Learn and apply coding standards</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
